name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: SetUp Docker-Compose
      run: docker-compose up -d
    - name: Run Tests
      run: docker-compose exec backend sh -c "pytest ."
